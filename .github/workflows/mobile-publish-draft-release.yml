name: "Auto-publish draft releases"

on:
  workflow_run:
    workflows: ["Release (photos independent)"]
    types:
      - completed

permissions:
  contents: write

jobs:
  publish-release:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Get latest draft release
        id: get-draft
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const draft = releases.data.find(r => r.draft === true);
            
            if (!draft) {
              console.log('No draft release found');
              return null;
            }
            
            return draft.id;
          result-encoding: string
      
      - name: Publish release
        if: steps.get-draft.outputs.result != 'null'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseId = ${{ steps.get-draft.outputs.result }};
            
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              draft: false
            });
            
            console.log(`Published release ID: ${releaseId}`);
